<!DOCTYPE html>
<html>
    <head>
        <title>06 JS Calculator for all operations</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="#">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="javas.js" type="text/javascript" ></script>

    </head>
    <body>

        <div class="container">
            <h1>Calculator</h1>
            <hr>
            <div class="row">
                <div class="col">
                    <input id="field1" type="text" class="form-control">
                </div>
                <div class="col">
                    <select class="form-control">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">:</option>
                    </select>
                </div>
                  <div class="col">
                    <input id="field2" type="text" class="form-control">
                  </div>

              <div class="col">
                    <button class="btn btn-outline-primary">=</button>
                </div>
                <div class="col">
                <output class="form-control">0</output>
                </div>
            </div>
                <div class="row mt-3">
                  <div class="col">
                    <div id="error" class="alert alert-danger d-nune" role="alert">
                  leider es ist ein Fehler
</div>

                  </div>
               </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
